<div class="container">
    <p class="title">{{post?.text}}</p>
    <p class="title">{{post?.date}}</p>
    <div class="announcement">
        <p>{{post?.description}}</p>
    </div>
    <div *ngFor="let num of [].constructor(post?.nrImages); let i = index">
        <img src="../../assets/posts_images/{{post?.imageFolder}}/{{i+1}}.jpg" alt="">
    </div>
</div>
